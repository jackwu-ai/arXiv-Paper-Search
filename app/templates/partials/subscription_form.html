<div class="subscription-widget">
    <h2>Subscribe to our Newsletter</h2>
    <p>Get weekly summaries of the latest research papers delivered to your inbox.</p>
    <form id="subscriptionForm" novalidate>
        <div class="form-group">
            <label for="emailInput" class="sr-only">Email address</label>
            <input type="email" id="emailInput" name="email" placeholder="you@example.com" required aria-describedby="emailValidationMessage">
            <div class="validation-message" id="emailValidationMessage" role="alert" style="display:none;"></div>
        </div>
        <div class="form-actions">
            <button type="submit" id="subscribeButton" class="button-primary">
                <span class="button-text">Subscribe</span>
                <span class="spinner" style="display:none;"></span>
            </button>
            <button type="button" id="testSendButton" class="button-secondary">
                <span class="button-text">Test Send</span>
                <span class="spinner" style="display:none;"></span>
            </button>
        </div>
    </form>
    <div class="feedback-message" id="feedbackMessage" role="status" aria-live="polite" style="display:none;"></div>
</div>
