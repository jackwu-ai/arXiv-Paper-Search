<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>You Have Unsubscribed</h2>
        <p>Hello {{ name_or_email }},</p>
        <p>You have successfully unsubscribed from our newsletter. You will no longer receive email updates from us.</p>
        <p>If you did this by mistake, you can re-subscribe at any time on our website.</p>
        <p>We're sorry to see you go!</p>
        <p>Thanks,<br>The Team</p>
    </div>
</body>
</html>
