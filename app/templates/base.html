<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}arXiv Paper Search{% endblock %}</title>
        {% block meta %}{% endblock %}
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        {% block styles %}{% endblock %}
    </head>
    <body>
        <header class="bg-dark text-white p-3 mb-4">
            <div class="container">
                <h1>arXiv Paper Search</h1>
                <!-- Navigation can be added here later -->
            </div>
        </header>

        <main class="container">
            {% block content %}{% endblock %}
        </main>

        <footer class="footer mt-auto py-3 bg-light">
            <div class="container text-center">
                <span class="text-muted">&copy; {{ g.year if g and g.year else '2024' }} arXiv Search Inc. All rights reserved.</span>
            </div>
        </footer>

        <!-- Bootstrap JS and dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
